name: mlapp
channels:
  - anaconda-fusion
  - defaults
  - rdkit
  - pytorch
  - conda-forge
dependencies:
  - pip
  - numpy
  - pandas
  - rdkit
  - scikit-learn
  - matplotlib
  - pytest
# For Barzilay MPNN
  - tqdm
  - tensorflow
  - tensorboardX
  - gunicorn
  - pytorch
  - torchvision
  - flask
  - hyperopt
  - scipy
  - mock
# For Neo4j
  - py2neo
  - xlrd
# For McQuade_Tabula
  - tabula-py
  - pip:
      - "git+git://github.com/bp-kelley/descriptastorus.git#egg=descriptastorus"
      - "git+https://github.com/swansonk14/chemprop.git"
      - "git+https://github.com/darenr/scikit-optimize.git#egg=scikit-optimize"
      - "git+https://github.com/pdftables/python-pdftables-api.git"



prefix: /opt/anaconda3/envs/mlapp